<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grade 1 IMC Practice Test</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    margin: 20px; 
    font-size: 18px;
    line-height: 1.5;
  }
  
  h1 {
    font-size: 2em;
    text-align: center;
    margin-bottom: 20px;
  }
  
  #timer {
    font-size: 1.2em;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
    padding: 10px;
    background: #f0f0f0;
    border-radius: 5px;
  }
  
  .question-box { 
    margin: 20px 0; 
    font-size: 1.1em;
    font-weight: bold;
    background: #f9f9f9;
    padding: 15px;
    border-radius: 8px;
    border-left: 4px solid #007bff;
  }
  
  .options {
    margin: 15px 0;
  }
  
  .options label { 
    display: block; 
    margin-bottom: 15px; 
    font-size: 1em;
    padding: 12px;
    background: white;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  
  .options label:hover {
    background: #f0f8ff;
    border-color: #007bff;
  }
  
  .options input[type="radio"] {
    margin-right: 10px;
    transform: scale(1.3);
  }
  
  .btn { 
    padding: 15px 25px; 
    margin: 10px; 
    cursor: pointer; 
    font-size: 1em;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    background: #007bff;
    color: white;
    transition: background 0.2s ease;
  }
  
  .btn:hover {
    background: #0056b3;
  }
  
  .end-test { 
    position: fixed; 
    top: 20px; 
    right: 20px; 
    background: red; 
    color: white; 
    border: none; 
    cursor: pointer; 
    padding: 12px 18px;
    font-size: 1em;
    font-weight: bold;
    border-radius: 5px;
  }
  
  .score { 
    font-size: 1.8em; 
    margin-top: 20px; 
    font-weight: bold; 
    color: #333; 
    text-align: center;
  }
  
  .correct { 
    color: green; 
    margin-bottom: 15px; 
    padding: 12px;
    background: #f0fff0;
    border-radius: 5px;
    font-size: 1em;
  }
  
  .wrong { 
    color: red; 
    margin-bottom: 15px; 
    padding: 12px;
    background: #fff0f0;
    border-radius: 5px;
    font-size: 1em;
  }
  
  .result-summary { 
    background: #f0f8ff; 
    padding: 25px; 
    border-radius: 15px; 
    margin-bottom: 20px; 
    text-align: center;
  }
  
  .title { 
    font-size: 2.2em; 
    font-weight: bold; 
    margin-top: 15px; 
  }
  
  .title.elitist { color: darkblue; }
  .title.champion { color: darkgreen; }
  .final-results { margin-top: 20px; }
  
  /* Mobile-specific styles */
  @media (max-width: 768px) {
    body {
      font-size: 20px;
      margin: 15px;
    }
    
    h1 {
      font-size: 2.2em;
    }
    
    #timer {
      font-size: 1.4em;
      padding: 15px;
    }
    
    .question-box {
      font-size: 1.2em;
      padding: 18px;
    }
    
    .options label {
      font-size: 1.1em;
      padding: 15px;
      margin-bottom: 18px;
    }
    
    .options input[type="radio"] {
      transform: scale(1.5);
      margin-right: 12px;
    }
    
    .btn {
      padding: 18px 30px;
      font-size: 1.1em;
      margin: 8px;
      width: calc(50% - 16px);
    }
    
    .end-test {
      padding: 15px 20px;
      font-size: 1.1em;
      top: 15px;
      right: 15px;
    }
    
    .score {
      font-size: 2em;
    }
    
    .title {
      font-size: 2.4em;
    }
    
    .correct, .wrong {
      font-size: 1.1em;
      padding: 15px;
    }
    
    .result-summary {
      padding: 30px 20px;
    }
  }
  
  /* Extra small mobile devices */
  @media (max-width: 480px) {
    body {
      font-size: 22px;
      margin: 10px;
    }
    
    .btn {
      width: 100%;
      margin: 5px 0;
    }
    
    .question-box {
      font-size: 1.3em;
    }
    
    .options label {
      font-size: 1.2em;
    }
  }
</style>
</head>
<body>

<h1>Grade 1 IMC Practice Test</h1>
<div id="timer">Time left: 45:00</div>
<button class="end-test" onclick="endTest()">End Test</button>

<div id="question-container"></div>
<button class="btn" onclick="prevQuestion()">‚¨Ö Back</button>
<button class="btn" onclick="submitAnswer()">Submit & Next ‚û°</button>

<div id="result-container" style="display:none;"></div>

<script>
let questions = [];
let shuffledQuestions = [];
let currentIndex = 0;
let userAnswers = [];
let timer = 45 * 60; // 45 minutes
let timerInterval;

// Initialize the test
function initializeTest() {
  questions = sampleQuestions; // Replace with your JSON loading
  shuffledQuestions = questions.sort(() => 0.5 - Math.random()).slice(0, 20);
  userAnswers = Array(shuffledQuestions.length).fill(null);
  currentIndex = 0;
  showQuestion(currentIndex);
}

// Uncomment this section when you have your JSON file
fetch('imc_grade1_questions.json')
  .then(response => response.json())
  .then(data => {
    questions = data;
    shuffledQuestions = questions.sort(() => 0.5 - Math.random()).slice(0, 20);
    userAnswers = Array(shuffledQuestions.length).fill(null);
    showQuestion(currentIndex);
    startTimer();
  })
  .catch(error => {
    console.error('Error loading questions:', error);
    alert('Could not load questions. Please check if imc_grade1_questions.json exists.');
  });


function startTimer() {
  const timerEl = document.getElementById('timer');
  timerInterval = setInterval(() => {
    const min = String(Math.floor(timer / 60)).padStart(2, '0');
    const sec = String(timer % 60).padStart(2, '0');
    timerEl.textContent = `Time left: ${min}:${sec}`;
    if (timer <= 0) {
      clearInterval(timerInterval);
      endTest();
      return;
    }
    timer--;
  }, 1000);
}

function showQuestion(index) {
  if (index >= shuffledQuestions.length) {
    endTest();
    return;
  }
  
  const q = shuffledQuestions[index];
  let html = `<div class="question-box"><strong>Q${index + 1} of ${shuffledQuestions.length}:</strong> ${q.question}</div>`;
  html += '<div class="options">';
  q.options.forEach(opt => {
    const checked = userAnswers[index] === opt ? 'checked' : '';
    html += `<label><input type="radio" name="option" value="${opt}" ${checked}> ${opt}</label>`;
  });
  html += '</div>';
  document.getElementById('question-container').innerHTML = html;
}

function submitAnswer() {
  const selected = document.querySelector('input[name="option"]:checked');
  if (!selected) {
    alert('Please select an answer!');
    return;
  }
  userAnswers[currentIndex] = selected.value;
  if (currentIndex < shuffledQuestions.length - 1) {
    currentIndex++;
    showQuestion(currentIndex);
  } else {
    endTest();
  }
}

function prevQuestion() {
  if (currentIndex > 0) {
    currentIndex--;
    showQuestion(currentIndex);
  }
}

function endTest() {
  // Clear the timer
  if (timerInterval) {
    clearInterval(timerInterval);
  }
  
  let score = 0;
  let html = '<h2>üéâ Test Completed! üéâ</h2>';
  
  shuffledQuestions.forEach((q, i) => {
    const userAns = userAnswers[i];
    const correct = q.answer;
    const cls = userAns === correct ? 'correct' : 'wrong';
    if (userAns === correct) score++;
    html += `<div class="${cls}">Q${i+1}: ${q.question}<br>
             Your answer: ${userAns || 'No answer'}<br>
             Correct answer: ${correct}</div><hr>`;
  });

  // Calculate percentage and assign title
  const totalQuestions = shuffledQuestions.length;
  const percent = (score / totalQuestions) * 100;
  let titleHtml = '';
  if (percent >= 95) {
    titleHtml = `<div class="title champion">üèÜ CHAMPION üèÜ</div>`;
  } else if (percent >= 80) {
    titleHtml = `<div class="title elitist">üåü ELITIST üåü</div>`;
  } else {
    titleHtml = `<div class="title" style="color: orange;">üëç Good effort! üëç</div>`;
  }

  const summaryHtml = `
    <div class="result-summary">
      <div class="score">Your score: ${score} / ${totalQuestions} (${percent.toFixed(1)}%)</div>
      ${titleHtml}
    </div>
  `;

  html = summaryHtml + `<div class="final-results">${html}</div>`;
  document.getElementById('result-container').innerHTML = html;
  document.getElementById('result-container').style.display = 'block';
  document.getElementById('question-container').style.display = 'none';
  document.querySelectorAll('.btn, .end-test').forEach(btn => btn.style.display = 'none');
}

// Initialize the test when page loads
initializeTest();
</script>

</body>
</html>
